<body>
    <div id="root">
    </div>
    <script
        crossorigin 
        src="https://unpkg.com/react@18/umd/react.development.js">//CORS (Cross Origin Resource Sharing) is an HTTP feature that enables a web application running under one domain to access resources in another domain. In order to reduce the possibility of cross-site scripting attacks, all modern web browsers implement a security restriction known as same-origin policy
    </script>
    <script
        crossorigin 
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">//first file is react.development.js which is core of react that is code file of react and sec one is react dom it is react library which we use for dom operation or whihc we need to modify dom.
    </script>
    <script>
        const heading= React.createElement("h1",{},"Hello world from react")//creating heading in react
        const root = ReactDOM.createRoot(document.getElementById("root"));//created root element where all changes will take places thats why we use react dom
        root.render(heading);
    </script>
</body>
